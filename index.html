<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Javascript Calculator</title>
</head>
<body>
   <div class="calculatorContainer">
    <input class="calculation" type="text">
    <div class="equalSign">=</div>
    <div class="num">9</div>
    <div class="num">8</div>
    <div class="num">7</div>
    <div class="num">6</div>
    <div class="num">5</div>
    <div class="num">4</div>
    <div class="num">3</div>
    <div class="num">2</div>
    <div class="num">1</div>
    <div class="num">0</div>
    <div class="deci">.</div>
    <div class="plus">+</div>
    <div class="minus">-</div>
    <div class="divide">/</div>
    <div class="multiply">*</div>
    <div class="negativeChange">+/-</div>
    
   </div> 
   <script src="script.js"></script>
</body>
</html>
